spring:

    h2:
        console:
            enabled: true

    datasource:
        url: jdbc:h2:mem:test;NON_KEYWORDS=USER
        driver-class-name: org.h2.Driver
        username: sa
        password:

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create # SessionFactoryr? ??? ? Drop, Create, Alter ??? ? Drop
        properties:
            hibernate:
                format_sql: true
                show_sql: ture
        defer-datasource-initialization: true
